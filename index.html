<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>비디오 플레이어</title>
<style>
  .video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 뷰포트의 높이에 맞춤 */
  }
  video {
    width: 1024px; /* 비디오의 너비를 1024픽셀로 설정 */
    max-width: 100%; /* 화면 크기가 1024픽셀보다 작은 경우 비디오 너비를 화면에 맞춤 111*/
  }
</style>
</head>
<body>

<div class="video-container">
  <video controls>
    <source src="1.mp4" type="video/mp4">
    이 브라우저는 video 태그를 지원하지 않습니다.
  </video>
</div>

</body>
</html>
